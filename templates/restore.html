{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-900 shadow-lg rounded-lg p-8">
    <h2 class="text-xl font-bold mb-6 text-center text-gray-800 dark:text-white">Reset your password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-3 rounded text-white bg-blue-500">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth_bp.restore') }}" class="space-y-4">
      <input type="email" name="email" placeholder="Enter your email" required
             class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none" />
      <button type="submit"
              class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
        Send Reset Link (Mock)
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="{{ url_for('auth_bp.login') }}" class="text-blue-500 hover:underline text-sm">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
