{% extends "base.html" %}
{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">ðŸ›‹ Furniture Catalog</h1>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for item in catalog %}
      <div class="bg-white dark:bg-gray-900 shadow rounded-lg overflow-hidden">
        <img src="{{ item.image }}" alt="{{ item.name }}" class="w-full h-40 object-cover">
        <div class="p-4 space-y-2">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white">{{ item.name }}</h2>
          <button onclick="selectFurniture('{{ item.id }}')"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
            âž• Use in Room
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
  function selectFurniture(itemId) {
    fetch("/furniture/load_model", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: itemId })
    })
    .then(res => res.json())
    .then(data => {
      if (data.glb_path) {
        localStorage.setItem("newFurnitureModel", data.glb_path);
        window.location.href = "/studio";
      } else {
        alert("Failed to generate model: " + data.error);
      }
    })
    .catch(err => alert("Error: " + err.message));
  }
</script>
{% endblock %}
