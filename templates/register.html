{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-lg bg-white dark:bg-gray-900 shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Create your account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-3 rounded text-white bg-{{ 'red-500' if category == 'error' else 'green-500' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth_bp.register') }}" class="grid gap-4">
      <input type="text" name="username" placeholder="Username" required
             class="px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none" />
      <input type="text" name="first_name" placeholder="First Name" required
             class="px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none" />
      <input type="text" name="last_name" placeholder="Last Name" required
             class="px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none" />
      <input type="email" name="email" placeholder="Email" required
             class="px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none" />
      <input type="password" name="password" placeholder="Password" required
             class="px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none" />
      <input type="password" name="confirm" placeholder="Confirm Password" required
             class="px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none" />
      <button type="submit"
              class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Register
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
      Already have an account?
      <a href="{{ url_for('auth_bp.login') }}" class="text-blue-500 hover:underline">Login</a>
    </div>
  </div>
</div>
{% endblock %}
